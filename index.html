<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pharmacy</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

    <style>
      * {
        font-family: 'Raleway', sans-serif;
      }
      body {
        background: linear-gradient(90deg, rgba(225,224,255,1) 0%, rgba(242,241,255,1) 50%, rgba(186,243,255,1) 100%);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .main-box {
        background-color: white;
        width: 90%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.2);
      }
      .picture-box {
        height: 200px;
        background-image: url("https://images.unsplash.com/photo-1585435557343-3b092031a831?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80");
        background-size: cover;
        background-position: center;
        border-radius: 8px 8px 0px 0px;
      }
      .info-box {
        padding: 16px;
        text-align: center;
      }
      .name {
        color: #F4511E;
        font-size: 20pt;
      }
      .title {
        color: #FF9800;
        font-size: 16pt;
      }
      .link {
        font-size: 26px;
        color: gray;
      }
      .link:hover {
        opacity: 0.7;
      }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 17px 16.9px;
      text-decoration: none;
      max-width: 400px
    }
    li a:hover {
      background-color: #BDBDBD;
    }

    
    </style>
  </head>
  <body>

    <div class="main-box">
      <div class="picture-box"> </div>
      <div class="info-box">
        <p class="name">Branson Fok</p>
        <p class="title">Pharmacy Student</p>
        <a target="_blank"  href="https://www.youtube.com/"> 
          <i class="fa fa-user-md link"></i>
        </a>
      </div>
      <div class="bar">
        <ul>
          <li><a class="active" href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#extras">Extras</a></li>
        </ul>
      </div>

    </div>
  </body>
</html>
